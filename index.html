<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__box">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__like element__like_status_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__box">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__box">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__box">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__box">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Черкесия">
        <div class="element__box">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="form">
      <img class="form__close-icon" src="./images/close-icon.svg" alt="Закрывающая иконка">
      <div class="form__date-container">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__name" placeholder="Имя">
        <input type="text" class="form__about" placeholder="О себе">
        <button type="button" class="form__button">Сохранить</button>
      </div>
    </form>
  </div>

</body>

</html>
