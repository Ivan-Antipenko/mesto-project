<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__box">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__box">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__box">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__box">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__box">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Черкесия">
        <div class="element__box">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <div class="popup">
    <div class="popup__data-container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__form-input" name="name" placeholder="Имя" required>
        <input type="text" class="popup__form-input" name="about" placeholder="О себе" required>
        <button type="submit" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>

</body>

</html>
