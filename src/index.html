<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <button class="profile__avatar-button">
          <img class="profile__avatar" src="#" alt="Аватар">
        </button>
        <div class="profile__description">
          <h1 class="profile__name">#</h1>
          <p class="profile__about">#</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup-edit">
    <div class="popup__data-container">
      <button type="button" class="popup__close-button popup-edit__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="edit-profile" novalidate>
        <input id="name" type="text" class="popup__form-input popup__form-input_field-name" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="name-error" class="error name-error"></span>
        <input id="about" type="text" class="popup__form-input popup__form-input_field-about" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="about-error" class="error about-error"></span>
        <button type="submit" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__data-container">
      <button type="button" class="popup__close-button popup-add__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-place" name="add-place" novalidate>
        <input id="place" type="text" class="popup__form-input popup__form-input_place-name" name="place-name" placeholder="Название" required>
        <span id="place-error" class="error error-place-name"></span>
        <input id="link" type="url" class="popup__form-input popup__form-input_place-link" name="place-link" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="error error-place-link"></span>
        <button type="submit" class="popup__form-button popup__form-button_add-place">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-viewer">
    <div class="popup__viewer-content">
      <button type="button" class="popup__close-button popup-image__close-button"></button>
      <img class="popup__image" src="" alt="#">
      <h2 class="popup__image-description"></h2>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__data-container">
      <button type="button" class="popup__close-button popup-add__close-button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_change-avatar" name="change-avatar" novalidate>
        <input id="link" type="url" class="popup__form-input popup__form-input_avatar-link" name="avatar-link" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="error error-avatar-link"></span>
        <button type="submit" class="popup__form-button popup__form-button-change-avatar">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card-constructor">
    <article class="element">
      <button class="element__delete-icon" type="button"></button>
      <img class="element__image" src="" alt="">
      <div class="element__box">
        <h2 class="element__title"></h2>
        <div class="element__likes-wrapper">
          <button type="button" class="element__like"></button>
          <p class="element__likes-counter">aasdasdasdasd</p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
